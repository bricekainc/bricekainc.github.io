<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFindr - OnlyFans Model Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search for OnlyFans Models</h1>
    
    <!-- Simple Search Form -->
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search by model name or user" required>
        <button type="submit">Search</button>
    </form>

    <div id="results">
        <!-- Search results will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
