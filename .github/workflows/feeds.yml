name: Build Feeds

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install rss-parser node-fetch cheerio
      - run: node scripts/build-feeds.js
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add panel_cache.json
          git commit -m "Update feed cache" || exit 0
          git push
