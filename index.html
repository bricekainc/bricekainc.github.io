  <style>
    :root {
      --primary: #3B82F6;
      --accent: #2563EB;
      --bg: #fff;
      --text: #111827;
      --card-bg: #f9fafb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --text: #f3f4f6;
        --card-bg: #1f2937;
      }
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
    }
    aside {
      width: 220px;
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: .75rem;
      flex-shrink: 0;
    }
    .aside-button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: .6rem;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      transition: background .3s;
    }
    .aside-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      margin-bottom: 1.5rem;
    }
    input[type="search"] {
      flex: 1;
      min-width: 200px;
      padding: .75rem 1rem;
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: .75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background .3s;
    }
    button:hover {
      background: var(--accent);
    }
    .clear-btn {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }
    #tagSuggestions {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-bottom: 1rem;
    }
    .tag {
      background: var(--card-bg);
      border: 1px solid #ccc;
      padding: .3rem .75rem;
      border-radius: 20px;
      font-size: .85rem;
      cursor: pointer;
      transition: background .3s;
    }
    .tag:hover {
      background: var(--primary);
      color: #fff;
    }
    #searchResults {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card h5 { font-size: .9rem; color: var(--accent); margin: 0 0 0.25rem; }
    .card h6 { font-size: 1.1rem; margin: .25rem 0; }
    .card p { font-size: .95rem; color: #444; margin-bottom: 1rem; }
    .card a {
      background: var(--primary);
      color: #fff;
      padding: .5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: .9rem;
    }
    .card a:hover { background: var(--accent); }
    .spinner {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .ring {
      border: 4px solid rgba(0,0,0,0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fallback { margin-top: 2rem; font-style: italic; color: #999; }
    .platform-links {
      margin: 2rem 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
    }
    .platform-links button {
      background: var(--card-bg);
      border: 1px solid #ccc;
      color: var(--text);
      padding: .5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: .9rem;
      transition: all .3s;
    }
    .platform-links button:hover {
      background: var(--primary);
      color: #fff;
    }
    .iframe-preview {
      margin-top: 1.5rem;
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      pointer-events: none;
    }
    @media (max-width:768px) {
      aside { display: none; }
      body { padding: 1rem; }
      main { padding: 0; }
    }

<body>
  <aside>
    <button class="aside-button" onclick="selectPlatform()">üîÑ All Platforms</button>
    <button class="aside-button" onclick="selectPlatform('Briceka')">üåê Briceka</button>
    <button class="aside-button" onclick="selectPlatform('Trendymediatoday')">üì∞ TrendyMedia</button>
    <button class="aside-button" onclick="selectPlatform('OnlyCrave')">üë• OnlyCrave</button>
    <button class="aside-button" onclick="selectPlatform('Trimd')">üîó Trimd</button>
    <button class="aside-button" onclick="toggleTheme()">üåì Theme</button>
  </aside>
  <main>
    <h1>Briceka Network Search</h1>
    <form id="multiSearchForm">
      <input type="search" id="searchQuery" placeholder="Type a keyword..." required minlength="3"/>
      <button type="submit">Search</button>
      <button type="button" class="clear-btn" id="clearResults" style="display:none;">Clear</button>
    </form>

    <div id="tagSuggestions"></div>

    <section class="platform-links">
      <button onclick="loadIframe('https://briceka.com/')">üåê Briceka</button>
      <button onclick="loadIframe('https://briceka.com/onlycrave/')">üë• OnlyCrave</button>
      <button onclick="loadIframe('https://briceka.com/trimd/')">üîó Trimd</button>
      <button onclick="loadIframe('https://briceka.com/snipn/')">üìå Snipn</button>
      <button onclick="loadIframe('https://briceka.com/theme-detector/')">üé® Themespy</button>
      <button onclick="loadIframe('https://briceka.com/tiktokdownloader/')">üéµ TikTok Downloader</button>
      <button onclick="loadIframe('https://briceka.com/bypasso-link-generator/')">üöÄ Bypasso</button>
    </section>

    <iframe id="previewFrame" class="iframe-preview" style="display:none;" loading="lazy" allowfullscreen></iframe>

    <section id="searchResults"></section>
  </main>

  <script>
    let currentPlatform = null;
    const rssFeeds = [
      { site: "Briceka", url: "https://api.rss2json.com/v1/api.json?rss_url=https://briceka.com/feed/" },
      { site: "Trendymediatoday", url: "https://api.rss2json.com/v1/api.json?rss_url=https://trendymediatoday.com/rss.xml" },
      { site: "OnlyCrave (Creators)", url: "https://api.rss2json.com/v1/api.json?rss_url=https://onlycrave.com/rss/creators/feed/" },
      { site: "OnlyCrave (Blog)", url: "https://api.rss2json.com/v1/api.json?rss_url=https://onlycrave.com/rss/" },
      { site: "Trimd", url: "https://api.rss2json.com/v1/api.json?rss_url=https://trimd.cc/blog/rss.xml" }
    ];

    document.getElementById('multiSearchForm').addEventListener('submit', searchAll);
    document.getElementById('clearResults').addEventListener('click', () => {
      document.getElementById('searchQuery').value = '';
      document.getElementById('searchResults').innerHTML = '';
      document.getElementById('clearResults').style.display = 'none';
      document.getElementById('previewFrame').style.display = 'none';
    });

    async function searchAll(e) {
      e?.preventDefault();
      const q = document.getElementById('searchQuery').value.trim().toLowerCase();
      if (!q) return;
      document.getElementById('clearResults').style.display = 'inline-block';
      const resC = document.getElementById('searchResults');
      resC.innerHTML = `<div class="spinner"><div class="ring"></div><div>Searching "<strong>${q}</strong>"...</div></div>`;
      let allRes = [];
      for (const fb of rssFeeds) {
        if (currentPlatform && !fb.site.includes(currentPlatform)) continue;
        try {
          const d = await (await fetch(fb.url)).json();
          const matches = d.items.filter(i => i.title.toLowerCase().includes(q) || i.description.toLowerCase().includes(q));
          matches.forEach(item => allRes.push({ site: fb.site, title: item.title, link: item.link, snippet: item.description }));
        } catch (err) {}
      }
      if (!allRes.length) {
        resC.innerHTML = `<p>No results for "<strong>${q}</strong>".</p><div class="fallback">Try another keyword.</div>`;
        return;
      }
      resC.innerHTML = '';
      allRes.forEach(r => {
        const creator = r.site.includes("Creators");
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h5>${r.site}</h5><h6>${r.title}</h6><p>${stripHtml(r.snippet).substring(0, 140)}...</p><a href="${r.link}" target="_blank">${creator ? "View Creator" : "Read More"}</a>`;
        resC.appendChild(card);
      });
    }

    function stripHtml(html) {
      const d = document.createElement('div');
      d.innerHTML = html;
      return d.textContent || "";
    }

    function selectPlatform(name = null) {
      currentPlatform = name;
      document.getElementById('searchQuery').value = '';
      document.getElementById('searchResults').innerHTML = name
        ? `<p>Platform filtered: <strong>${name}</strong>. Search now.</p>`
        : `<p>Platform filter removed. Search all.</p>`;
      document.getElementById('previewFrame').style.display = 'none';
    }

    function loadIframe(url) {
      const iframe = document.getElementById('previewFrame');
      iframe.src = url;
      iframe.style.display = 'block';
      document.getElementById('searchResults').innerHTML = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    (async () => {
      const ts = new Set();
      for (const fb of rssFeeds) {
        try {
          const d = await (await fetch(fb.url)).json();
          d.items.slice(0, 5).forEach(i => i.title.split(/\s+/).filter(w => w.length > 4).forEach(w => ts.add(w.toLowerCase())));
        } catch { }
      }
      const arr = [...ts].slice(0, 12);
      const tc = document.getElementById('tagSuggestions');
      arr.forEach(t => {
        const el = document.createElement('span');
        el.className = 'tag';
        el.textContent = t;
        el.onclick = () => {
          document.getElementById('searchQuery').value = t;
          searchAll();
        }
        tc.appendChild(el);
      });
    })();
  </script>
</body>
