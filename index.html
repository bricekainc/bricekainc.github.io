  <style>
    :root {
      --primary: #004b8d;
      --accent: #00b894;
      --bg: linear-gradient(135deg, #e3f2fd, #ffffff);
      --dark-bg: #121212;
      --text: #222;
      --light-text: #eee;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background: var(--dark-bg);
      color: var(--light-text);
    }
    aside {
      background: var(--primary);
      color: white;
      width: 220px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }
    .aside-button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .aside-button:hover {
      background: rgba(255,255,255,0.1);
    }
    main {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
      transition: all 0.4s ease;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .embed-container {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }
    .embed-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
    }
    .btn-top {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
      background: var(--accent);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .dark-mode .embed-container iframe {
      background: #1e1e1e;
    }
    .dark-mode aside {
      background: #1e1e1e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      color: #555;
    }
    .dark-mode footer {
      color: #ccc;
    }
    .hero-img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
  <script>
    function embedSite(url, title) {
      const main = document.querySelector('main');
      main.innerHTML = `
        <h1>${title}</h1>
        <div class='embed-container'><iframe src="${url}" loading="lazy"></iframe></div>
      `;
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</head>
